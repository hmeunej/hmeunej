<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #004aad, #3b82f6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #004aad;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3b82f6;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Admin</h1>
        <!-- Form Login -->
<form id="loginForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username Admin" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password Admin" required>
    </div>
    <button type="submit">Login</button>
</form>
<div id="errorMessage" class="error"></div>

<!-- Script Redirect -->
<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault(); // Mencegah form submit default
        
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Simulasi validasi username dan password
        if (username === "user1" && password === "password1") { 
            window.location.href = "database.html"; // Hyperlink ke halaman database.html
        } else {
            document.getElementById("errorMessage").innerText = "Username atau password salah!";
        }
    });
</script>
        <footer>&copy; 2024 Himpunan Mahasiswa Elektro</footer>
    </div>
</body>
</html>
