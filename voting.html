<html lang="id">
<head>

    <title>Halaman Voting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Pilih Kandidat</h2>
        <form id="voteForm">
            <label>

            </label><br>
            <label>
                <input type="radio" name="candidate" value="Kandidat 2"> Kandidat 2
            </label><br>
            <label>

            </label><br>
            <button type="submit">Kirim Suara</button>
        </form>
        <div id="successMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
