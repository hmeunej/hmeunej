<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemilihan Ketua Himpunan Mahasiswa Elektro</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(to right, #004aad, #3b82f6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            color: #333;
            position: relative;
        }

        /* Admin Login Link */
        .admin-login {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.9rem;
        }

        .admin-login a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
        }

        .admin-login a:hover {
            text-decoration: underline;
        }

        /* Container Utama */
        .container {
            background-color: #ffffff;
            max-width: 500px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Logo Section */
        .logo-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 80px;
            height: auto;
            object-fit: contain;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #004aad;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 400;
            color: #3b82f6;
            margin-bottom: 10px;
        }
        h3 {
            font-size: 1.2rem;
            font-weight: 400;
            color: #000000;
            margin-bottom: 30px;
        }

        /* Form Styles */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease-in-out;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }

        /* Tombol */
        button {
            background-color: #004aad;
            color: #ffffff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3b82f6;
        }

        /* Pesan Kesalahan */
        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #ffffff;
            font-weight: 400;
        }
    </style>
</head>
<body>
   <!-- Tautan Admin dengan Simbol -->
<div class="admin-login">
    <a href="admin.html" title="Login Admin">
        ðŸ”‘ Admin
    </a>
</div>

    <!-- Kontainer Utama -->
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="Logo1.png" alt="Logo 1">
            <img src="Logo2.png" alt="Logo 2">
            <img src="Logo3.png" alt="Logo 3">
            <img src="logo4.png" alt="Logo 4">
        </div>

        <h1>Pemilihan Ketua Himpunan Mahasiswa Elektro</h1>
        <h2>Universitas Jember</h2>
        <h3>Periode 2025</h3>
<!-- Form Login -->
<form id="loginForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Masukkan Username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan Password" required>
    </div>
    <button type="submit">Login</button>
</form>
<div id="errorMessage" class="error"></div>
 <script>
        let users = [];

        // URL Web App dari Google Apps Script
        const url = "https://script.google.com/macros/s/AKfycbz9Vbpmgb5sBbH6vNZOX_rg6DXUyxwPClTM7VQxE7ytWTE2ygWlcbxvaAd-jLb8wLKU5g/exec"; // Ganti dengan URL Web App yang sudah Anda buat

        // Fetch data JSON dari Google Spreadsheet
        fetch(url)
            .then(response => response.json())
            .then(data => {
                users = data; // Simpan data JSON ke dalam variabel users
                console.log("Data pengguna:", users); // Log untuk memastikan data masuk
            })
            .catch(error => console.error("Gagal mengambil data:", error));

        // Event Listener untuk Form Login
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Mencegah form submit default

            const usernameInput = document.getElementById("username").value.trim();
            const passwordInput = document.getElementById("password").value.trim();

            // Validasi username dan password
            const user = users.find(u => u.username === usernameInput && u.password === passwordInput);

            if (user) {
                // Jika valid, redirect ke halaman voting
                alert("Login berhasil! Anda akan diarahkan ke halaman voting.");
                window.location.href = "voting.html"; // Ganti dengan halaman tujuan Anda
            } else {
                // Jika gagal, tampilkan pesan error
                document.getElementById("errorMessage").innerText = "Username atau password salah!";
            }
        });
    </script>
    <!-- Footer -->
    <footer>
        &copy; 2024 Himpunan Mahasiswa Elektro, Universitas Jember. All Rights Reserved.
    </footer>
</body>
</html>
