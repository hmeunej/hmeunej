<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemilihan Ketua Himpunan Mahasiswa Elektro</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(to right, #004aad, #3b82f6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            color: #333;
        }

        /* Container Utama */
        .container {
            background-color: #ffffff;
            max-width: 500px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Logo Section */
        .logo-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 80px;
            height: auto;
            object-fit: contain;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #004aad;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 400;
            color: #3b82f6;
            margin-bottom: 30px;
        }

        /* Form Styles */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease-in-out;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }

        /* Tombol */
        button {
            background-color: #004aad;
            color: #ffffff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3b82f6;
        }

        /* Pesan Kesalahan */
        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #ffffff;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <!-- Kontainer Utama -->
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="logo1.png" alt="Logo 1">
            <img src="logo2.png" alt="Logo 2">
            <img src="logo3.png" alt="Logo 3">
            <img src="logo4.png" alt="Logo 4">
        </div>

        <h1>Pemilihan Ketua Himpunan Mahasiswa Elektro</h1>
        <h2>Universitas Jember</h2> 
        <h3>Periode 2025</h3>

        <!-- Form Login -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage" class="error"></div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Himpunan Mahasiswa Elektro, Universitas Jember. All Rights Reserved.
    </footer>

    <!-- Script Login -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simulasi Validasi Login
            if (username === "user1" && password === "password1") {
                window.location.href = "voting.html"; // Redirect ke halaman voting
            } else {
                document.getElementById("errorMessage").innerText = "Username atau password salah!";
            }
        });
    </script>
</body>
</html>
